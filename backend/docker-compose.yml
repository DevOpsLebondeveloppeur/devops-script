services:
  # Backend API
  backend-api:
    image: amineayedi/backend-session16
    container_name: backend-api
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://root:admin@mongo:27017/book-store?authSource=admin
      - PORT=3001
    ports:
      - "3000:3001"


  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin

  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - 8081:8081  
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:admin@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass